<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!--Font Awesome CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Reset CSS-->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!--Custom CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1 id="appHeader">Weather Dashboard</h1>
    </header>

    <div class="row">
    <!--Search Bar and City Display Box-->
    <div class="searchDashboard col-md-4">
        <div class="searchBar">
            <h4>Search for a City:</h4>
            <input id="searchInput" type="text">
            <button id="searchBtn" type="submit"><i class="fa fa-search"></i></button>
        </div>
        <div class="searchDisplay">
            <!--Cities are added as buttons here -->
        </div>
    </div>
    <!--Curent Weather Section-->
    <div class="weatherData col-md-8">
        <!--Todays weather-->
        <div class="todaysWeather">
            <h2 id="cityHeader"></h2>
            <span id="currentIcon"></span>
            <h5>Temperature: <span id="todayTemp"></span></h5>
            <h5>Humidity: <span id="todayHumidity"></span></h5>
            <h5>Wind Speed: <span id="todayWindSpeed"></span></h5>
            <h5>UV Index: <span id="todayUVIndex"></span></h5>
        </div>
        <!--Five Day Forcast-->
        <div class="fiveDayForcast">
            <h2>5-Day Forcast:</h2>
            <div class="row">
                <div class="day col-md-2">
                    <div id="day1">

                    </div>
                </div>
                <div class="day col-md-2">
                    <div id="day2">
        
                    </div>
                </div>
                <div class="day col-md-2">
                    <div id="day3">
        
                    </div>
                </div>
                <div class="day col-md-2">
                    <div id="day4">
                    
                    </div>
                </div>
                <div class="day col-md-2">
                    <div id="day5">
        
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!--Footer-->
    <footer class="footerBox">
        <div class="footerContainer">
            <p id="footerText">Copyright &#169; 2020 Nick Mardon Digital</p>
        </div>
    </footer>
    <!--Jquery CDN-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!--Custom JavaScript-->
    <script src="assets/js/script.js"></script>
</body>
</html>
